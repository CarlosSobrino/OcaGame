<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>La Oca</title>
		<!-- Bootstrap Core CSS -->
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/boostrap.min.css" rel="stylesheet">
		
	</head>
	<body>
	<div class="page-header">
  		<h1 class="text-primary">Registrarse</h1>
	</div>
		<div class="container" id="divRegistro">
			<form>
 				<div class="form-group">
				<label for="InputEmail">Email address</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
					name="email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  				</div>
 			<div class="form-group">
				<label for="InputPassword1">Password</label>
    			<input type="password" class="form-control" id="pwd1" placeholder="Password"
    			 name="pwd1">
			</div>
			 <div class="form-group">
				<label for="InputPassword2">Repeat Password</label>
    			<input type="password" class="form-control" id="pwd2" placeholder="Password"
    			 name="pwd2">
			</div>
			<button type="submit" class="btn btn-primary" onclick="registrar()">
				Submit
			</button>
			</form>
		</div>		
	</body>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/bootstrap.min.js">e</script>
	<script src="registrar.js"></script>
	
</html>
