<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="UTF-8">
		<meta name="google-signin-client_id" content="1029920939763-791nqnv3lssob95ebs0r3m2gckacn8a5.apps.googleusercontent.com">
		<title>Identificarse</title>
		<!-- Bootstrap Core CSS -->
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/boostrap.min.css" rel="stylesheet">
	    <script src="../js/jquery.js"></script>
		<script src="../js/bootstrap.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<!-- Load -->
		<script src="../js/Load.js"></script>
		<!-- Connection Manager -->
		<script src="../js/ConnectionManager.js"></script>
		<!-- Menu -->
		<script src="../js/MenuManager.js"></script>
		<script src="login.js"></script>
		<script src="recordar.js"></script>
		<!-- Google -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="loginGoogle.js"></script>
	</head>
	<body>
   	<div id="menu"></div>
		<div class="container">
			<form>
 				<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce email"
					name="user">
					<small id="emailHelp" class="form-text text-muted"></small>
  				</div>
 			<div class="form-group">
				<label for="exampleInputPassword1">Contraseña</label>
    			<input type="password" class="form-control" id="pwd" placeholder="Contraseña"
    			 name="password">
			</div>
				<button type="button" class="btn btn-primary" onclick="validate()">
					Enviar
				</button>
				
			</form>
 			<div class="form-group" style ='margin: 10px 0 0 0'>
				<div class="form-check form-check-inline" >
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="recordar"  onchange="recordar()"> No recuerdo mi contraseña
				  </label>
				</div>
				<div id=info_recordar style ='margin: 0 0 0 40px'></div>
			</div>
			<div class="g-signin2" data-onsuccess="onSignIn" style ='margin: 10px 0 0 0'></div>
		</div>
	</body>

	
</html>
