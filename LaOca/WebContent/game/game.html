<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Oca</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/boostrap.min.css" rel="stylesheet">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script src="Scripts/GameManager.js"></script>
    <script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- Chat -->

	<!-- Menu -->
    <script> 
    $(function(){
      $("#includedContent").load("menu.html"); 
    });
    </script> 
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/App.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  <div>
   	<div id="includedContent"></div>
 	<div>
  		<button type="button" class="btn"  onclick="GameManager.MoveFicha()">Move</button>
  	</div>
  	
  		<div style="text-align: center;">
		    <div class="webgl-content">
		    	<div id="gameContainer" style="width: 800px; height: 480px"></div>
		    	<div class="footer">
		        	<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
		        	<div class="title">Oca</div>
		   		</div>
	    	</div>
  		</div>

   </div>
  </body>
</html>
